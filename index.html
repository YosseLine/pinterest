  <body>
    <header>
      <ul class="menu">
        <li>
          <figure class="box-header">
          <img class="logo-header" onkeypress=""src="assets/imgs/pinterest.png" alt="logo Pinterest">
          </figure>
        </li>
        <li class="input-caja">
          <div class="caja-lupa">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" name="Javascript" placeholder="Javascript">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
          <div class="caja-pins">
            <span>All Pins
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </span>
          </div>
        </li>

        <li class="emoticon">
            <span>
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
        </li>
        <li class="emoticon">
          <span><i class="fa fa-bars" aria-hidden="true"></i></span>
        </li>
        <li class="emoticon">
            <span>
              <i class="fa fa-commenting" aria-hidden="true"></i>
            </span>
        </li>
      </ul>

      <hr>

      <ul class="sub-menu">
        <div class="botones">
          <li class="light">Books</li>
        </div>
        <div class="botones">

        <div class="botones">

        <div class="botones">
