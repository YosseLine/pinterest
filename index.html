<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <script src="https://use.fontawesome.com/8cfc43857f.js"></script>

    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <ul class="menu">
        <li>
          <img src="assets/imgs/pinterest.png" alt="logo Pinterest">
        </li>
        <li class="input-caja">
          <div class="caja-lupa">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" name="Javascript" placeholder="Javascript">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
          <div class="caja-pins">
            <span>All pins
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </span>
          </div>
        </li>

        <li>
            <span>
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
        </li>
        <li>
          <span><i class="fa fa-bars" aria-hidden="true"></i></span>
        </li>
        <li>
            <span>
              <i class="fa fa-commenting" aria-hidden="true"></i>
            </span>
        </li>
      </ul>

      <hr>

      <ul class="sub-menu">
        <div class="boton-1">
          <p class="light">Cehat Sheet</p>
        </div>
        <div class="boton-2">
          <p class="light">Tutorial</p>
        </div>
        <div class="boton-3">
          <p class="light">Code</p>
        </div>
        <div class="boton-4">
          <p class="light">Fun</p>
        </div>
        <div class="boton-5">
          <p class="light">Programming</p>
        </div>
        <div class="boton-6">
          <p class="light">Projects</p>
        </div>
        <div class="boton-7">
          <p class="light">Posts</p>
        </div>
        <div class="boton-8">
          <p class="light">Medium</p>
        </div>
        <div class="boton-9">
          <p class="light">Videos</p>
        </div>
      </ul>
    </header>
  </body>
</html>
