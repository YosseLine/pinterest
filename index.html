<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pinterest</title>
    <script src="https://use.fontawesome.com/8cfc43857f.js"></script>
     <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <ul class="menu">
        <li>
          <figure class="box-header">
          <img class="logo-header" onkeypress=""src="assets/imgs/pinterest.png" alt="logo Pinterest">
          </figure>
        </li>
        <li class="input-caja">
          <div class="caja-lupa">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" name="Javascript" placeholder="Javascript">
            <i class="fa fa-times" aria-hidden="true"></i>
          </div>
          <div class="caja-pins">
            <span>All Pins
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </span>
          </div>
        </li>

        <li class="emoticon">
            <span>
              <i class="fa fa-user" aria-hidden="true"></i>
            </span>
        </li>
        <li class="emoticon">
          <span><i class="fa fa-bars" aria-hidden="true"></i></span>
        </li>
        <li class="emoticon">
            <span>
              <i class="fa fa-commenting" aria-hidden="true"></i>
            </span>
        </li>
      </ul>

      <hr>

      <ul class="sub-menu">
        <div class="botones boton-1">
          <p class="light">Ulzzang Girl</p>
        </div>
        <div class="botones boton-2">
          <p class="light">Kawai</p>
        </div>
        <div class="botones boton-3">
          <p class="light">Pink</p>
        </div>
        <div class="botones boton-4">
          <p class="light">Fun</p>
        </div>
        <div class="botones boton-5">
          <p class="light">Tumblr</p>
        </div>
        <div class="botones boton-6">
          <p class="light">Korean Girls</p>
        </div>
        <div class="botones boton-7">
          <p class="light">Outfit</p>
        </div>
        <div class="botones boton-8">
          <p class="light">Tomboy</p>
        </div>
        <div class="botones boton-9">
          <p class="light">Hairstyle</p>
        </div>
      </ul>
    </header>

    <section id="imagenes">
      <div class="posts" id="0">
        <img src="assets/imgs/ulzzang1.jpg" alt="Ulzzang Style">
        <div class="text">
          <h4 class="title">Ulzzang Style</h4>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
          <div class="usser">
            <div class="circle">
              <span class ="usser-letter">M</span>
            </div>
           <span class="usser-name usuario">Milagros Garate</span>
           <span class="hashtag">#4561</span>
         </div>
        </div>
      </div>
    </section>
